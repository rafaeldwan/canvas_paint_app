<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="canvas_shape_drawing_app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="canvas_shape_drawing_app.js"></script>
  <title>Draw!</title>
</head>
<body>
<h1>Let's make a primitive paint app!</h1>
<canvas id="maincanvis" width="800" height="600"></canvas>
<div class="tool buttons">
  <button class="brushShape selected" id="tri"></button>
  <button class="brushShape" id="sq"></button>
  <button class="brushShape" id="cir"></button>
  <button id="clear">Clear</button>
  <label for"color">Color: </label></label><input type="text" name="color" id="color" list="colorlist" placeholder="Any Valid CSS Color">
  <datalist id="colorlist" name="colorlist">
    <option value="rgba(0, 102, 204, .7)">
    <option value="red">
    <option value="orange">
    <option value="yellow">
    <option value="green">
    <option value="blue">
    <option value="purple">
  </datalist>
</div>
</body>
</html>
