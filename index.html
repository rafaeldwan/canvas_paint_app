<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/buttons-min.css">
  <link rel="stylesheet" href="stylesheets/canvas_paint_app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="canvas_paint_app.js"></script>
  <title>Draw!</title>
</head>
<body>
  <main>
  <h1>Paint app!</h1>
  <canvas id="maincanvas" width="800" height="600"></canvas>
  <div class="pure-button-group toolbuttons">
    <button  class="pure-button pure-button-disabled" id="undo"><img src="images/undo.png"></button>
    <button class="pure-button pure-button-disabled" id="redo"><img src="images/redo.png"></button>
  </div>
  <div class="brushbuttons pure-button-group">
    <button class="brushShape pure-button pure-button-active" id="tri"><canvas width="12" height="12"></canvas></button>
    <button class="brushShape pure-button" id="sq"><canvas width="12" height="12"></canvas></button>
    <button class="brushShape pure-button" id="cir"><canvas width="12" height="12"></canvas></button>
    <button class="brushShape pure-button" id="triSld"><canvas width="12" height="12"></canvas></button>
    <button class="brushShape pure-button" id="sqSld"><canvas width="12" height="12"></canvas></button>
    <button class="brushShape pure-button" id="cirSld"><canvas width="12" height="12"></canvas></button>
    <button id="eraser" class="pure-button"><canvas width="12" height="12"></canvas></button>
  </div>
  <div>
    <label for="brushsize">Brush Size: </label>
    <input type="range" id="brushsize" max='81' min='1' value=12 autocomplete="off">
  </div>
  <div>
    <label for="color">Color: </label>
    <input type="text" id="color" list="colorlist" placeholder="Any Valid CSS Color" autocomplete="off">
    <datalist id="colorlist" name="colorlist">
      <option value="rgba(0, 102, 204, .7)">
      <option value="red">
      <option value="orange">
      <option value="yellow">
      <option value="green">
      <option value="blue">
      <option value="purple">
      <option value="black">
      <option value="white">
    </datalist>
    <a href="https://en.wikipedia.org/wiki/Web_colors">Find out more about valid colors here</a>
  </div>
  <div>
    <button id="grayscale">Make Grayscale</button>
    <button id="invert">Invert Colors</button>
    <button id="clear">Clear</button>
  </div>
  <div>
    <button id="save">Save to Gallery</button>
  </div>
  <section >
    <h2>Gallery</h2>
      <p><i>Nothing here...</i></p>
    <div class="gallery"></div>
  </section>
</main>
</body>
<script id="gallery_image_template" type="text/x-handlebars">
  {{#each images}}
  <figure>
    <img src="{{this}}">
    <figcaption>
      <a href='#load' class="load">Load</a> |
      <a href='#load-on-top' class="load-on-top">Load on top</a> |
      <a href='#delete' class="delete">Delete</a>
    </figcaption>
  </figure>
  </div>
  {{/each}}
</script>
</html>
